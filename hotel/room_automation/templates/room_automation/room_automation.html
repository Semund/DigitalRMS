{% extends 'base.html' %}

{% block content %}
  <form class="row g-3" id="room_select" method="post" action="{% url 'room' %}">
  {% csrf_token %}
    <div class="col-lg-2">
      <label for="{{ room_select.room.id_for_label }}" class="form-label">{{ room_select.room.label }}</label>
        {{ room_select.room.as_widget }}
    </div>
    <hr class="mt-3 mb-3">

    {% if test_select %}
      <h1>{{ test_select }}</h1>
    {% endif %}

  </form>

  <script>
    const myForm = document.getElementById("room_select");
    document.querySelector(".submit").addEventListener("change", function(){
      myForm.submit();
    });
  </script>
{% endblock %}
