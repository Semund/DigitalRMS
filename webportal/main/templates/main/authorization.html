{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="{% static 'main/img/favicon.ico' %}">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
  <title>Authorization</title>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center h-100 w-100">
    <div class="row justify-content-md-center w-100">
      <div class="col-md-8 col-lg-6 mb-4 p-2">
              <form>
                <div class="form-group text-center mb-4 p-2 bgcolor-blue rounded-2">
                  <strong class="color-white">Digital RMS</strong>
                </div>
                <div class="form-group mb-3">
                  <label for="roomNumber" class="mb-1">Room number</label>
                  <input type="text" class="form-control form-control" id="roomNumber"
                         placeholder="Input your room number">
                </div>
                <div class="form-group mb-3">
                  <label for="passportDigits" class="mb-1">Password</label>
                  <input type="password" class="form-control" id="passportDigits"
                         placeholder="Input last 4 digits of your passport">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary bgcolor-blue">Submit</button>
                </div>
              </form>
          </div>
      </div>

    </div>

</body>
